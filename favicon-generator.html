<!DOCTYPE html>
<html>
<head>
  <title>Create Favicon</title>
  <style>
    canvas {
      border: 1px solid #ccc;
      margin: 20px;
    }
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h2>Favicon Generator</h2>
  <canvas id="favicon" width="32" height="32"></canvas>
  <br>
  <button onclick="downloadFavicon()">Download as ICO</button>
  
  <script>
    // Create favicon on canvas
    const canvas = document.getElementById('favicon');
    const ctx = canvas.getContext('2d');
    
    // Create gradient background
    const gradient = ctx.createLinearGradient(0, 0, 32, 32);
    gradient.addColorStop(0, '#3b82f6');
    gradient.addColorStop(1, '#8b5cf6');
    
    // Draw circle background
    ctx.beginPath();
    ctx.arc(16, 16, 16, 0, 2 * Math.PI);
    ctx.fillStyle = gradient;
    ctx.fill();
    
    // Draw initials
    ctx.fillStyle = 'white';
    ctx.font = 'bold 12px Arial';
    ctx.textAlign = 'center';
    ctx.fillText('OM', 16, 21);
    
    function downloadFavicon() {
      const link = document.createElement('a');
      link.download = 'favicon.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script>
</body>
</html>
